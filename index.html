<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>
        <form id="form-mentory">
            <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações pessoais</legend>
                
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-title">Nome</label>
                        <input 
                            type="text" 
                            id="name"
                            required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-title">Sobrenome</label>
                        <input 
                            type="text" 
                            id="Surname"
                            required />
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="event-email">E-mail <span>(digite um email válido)</span></label>
                    <input 
                        type="email" 
                        id="email"
                        required />
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha <span>(mínimo 6 caracteres)</span></label>
                    <input 
                        type="password" 
                        id="event-password"
                        required
                        minlength="6" />
                </div>
                
            </div>    
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input 
                            type="text" 
                            id="name-mentor"
                            required />
                    </div>
                
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <p class="subtitulo-primeira">Primeira mentoria</p>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input 
                                    type="date" 
                                    id="event-date"
                                    required />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input 
                                    type="time" 
                                    id="event-begin"
                                    required />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input 
                                    type="time" 
                                    id="event-end"
                                    required />
                            </div>
                        </div>

                        <p class="subtitulo-segunda">Segunda mentoria</p>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input 
                                    type="date" 
                                    id="event-date"
                                    required />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input 
                                    type="time" 
                                    id="event-begin"
                                    required />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input 
                                    type="time" 
                                    id="event-end"
                                    required />
                            </div>
                        </div>

                </div>
            </fieldset>
            
        </form>
        
        <footer>
            <button 
                class="button" 
                type="submit"
                form="form-mentory">
                Salvar
            </button>
        </footer>

    </div>
</body>
</html>
